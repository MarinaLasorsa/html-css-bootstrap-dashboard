<!DOCTYPE html>

<head>

    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="./css/style.css" />

                    <li class="d-none d-lg-block"><i class="fa-solid fa-circle-question"></i></li>
                    <li class="d-none d-lg-block"><i class="fa-solid fa-ellipsis-vertical"></i></li>

        <main class="app-main">

                    <li class="d-flex">

                    </li>

                        <span>icona</span>

                    </li>
                    <li class="d-flex">
                        <span>icona</span>
                        <span class="d-none d-lg-inline">Signals</span>
                    </li>
                </ul>
                <div class="d-flex">
                    <span>icona</span>
                    <span class="d-none d-lg-inline">Admin</span>
                </div>
            </div>
            <div class="app-content">
                <div class="app-info">
                    <div class="container">
                        <div class="row row-cols-1 row-cols-md-3">
                            <div class="col-lg-3 order-md-3">
                                <span>Nuovo studente</span> <button>bottone</button>
                            </div>
                            <div class="col-lg-6 order-md-1">

                            </div>
                            <div class="col-lg-3 order-md-2">
